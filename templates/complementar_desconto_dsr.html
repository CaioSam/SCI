<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementar Desconto DSR</title>
</head>
<body>
    <h1>Complementar Desconto DSR</h1>
    <form method="post" action="{{ url_for('complementar_desconto_dsr') }}">
        <label for="data_inicial">Data Inicial:</label>
        <input type="date" name="data_inicial" id="data_inicial" value="{{ data_inicial }}"required>
        <br><br>
        <label for="data_final">Data Final:</label>
        <input type="date" name="data_final" id="data_final" value="{{ data_final }}" required>
        <br><br>
        <button type="submit">Complementar Desconto DSR</button>
    </form>
    {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }}">{{ message }}</div>
    {% endfor %}
    {% if success %}
        <div class="alert alert-success">Desconto DSR inserido com sucesso.</div>
    {% endif %}
</body>
</html>
