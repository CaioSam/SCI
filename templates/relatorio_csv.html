<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, p {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="text"], input[type="date"] {
            width: 95%;
            height: 30px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            height: 30px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
        }
        button:hover {
            background-color: #3e8e41;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #dff0df;
            border-color: #d6e9c6;
            color: #3c763d;
        }
        .alert-danger {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>
    <title>GERAR TXT</title>
</head>
<body>
    <h1>Gerar TXT para Domínio</h1>    
    <form action="" method="post">
        <label for="data_inicio">Data Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" required>
        <br>
        <label for="data_fim">Data Fim:</label>
        <input type="date" id="data_fim" name="data_fim" required>
        <br>
        <label for="filename">Salvar como:</label>
        <input type="text" id="filename" name="filename" required>
        <br>
        <button type="submit">GERAR</button>
        {% for message in flash_messages %}
        <div class="alert {{ 'alert-success' if message.type == 'success' else 'alert-danger' }}">{{ message }}</div>
        {% endfor %}
        {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }}">{{ message }}</div>
        {% endfor %}
    </form>
    <p>Informe o período, geralmente 26/mês anterior a 25/mês atual.</p>
    <script>
        const dataInicioInput = document.getElementById('data_inicio');
        const dataFimInput = document.getElementById('data_fim');
        const filenameInput = document.getElementById('filename');

        // Função para formatar a data no formato YYYY-MM-DD
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Função para definir as datas padrão
        function setDefaultDates() {
            const today = new Date();
            const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 26);
            const lastDayOfCurrentMonth = new Date(today.getFullYear(), today.getMonth(), 25);

            dataInicioInput.value = formatDate(lastMonth);
            dataFimInput.value = formatDate(lastDayOfCurrentMonth);

            // Atualiza o campo filename com as datas sugeridas
            updateFilename();
        }

        dataInicioInput.addEventListener('input', updateFilename);
        dataFimInput.addEventListener('input', updateFilename);

        function updateFilename() {
            const dataInicio = dataInicioInput.value;
            const dataFim = dataFimInput.value;
            const defaultFilename = `empresa${dataInicio}_${dataFim}.txt`;
            filenameInput.value = defaultFilename;
        }

        // Chama a função para definir as datas padrão ao carregar a página
        window.onload = setDefaultDates;
    </script>
    {% if flash %}
        <div class="flash">{{ flash }}</div>
    {% endif %}
</body>
</html>
