<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align: center;
            padding-bottom: 20px;
        }
    </style>
    <title>Editar Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 95%;
            height: 30px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
	select {
	    width: 99%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
	}	
        input[type="submit"] {
            width: 100%;
            height: 30px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Editar tarefa funcion√°rio:{{ funcionario_codigo }} {{ data }}</h1>
    <form method="POST">
    	<label>Data:</label>
    	<input type="date" value="{{ tarefa.data }}" readonly>
        <label for="tarefa">Tarefa:</label>
        <select class="form-control" id="tarefa" name="tarefa" required onchange="updateQuantidadeValor()">
            {% set TAREFA_ESCOLHAS = [('CORTE', 'CORTE'), ('DIARIA', 'DIARIA'), ('FALTA', 'FALTA'), ('CHUVA', 'CHUVA'), ('ATESTADO', 'ATESTADO')] %}
            {% for choice in TAREFA_ESCOLHAS %}
                <option value="{{ choice[0] }}" {% if choice[0] == tarefa_selecionada %}selected{% endif %}>{{ choice[1] }}</option>
            {% endfor %}
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" step="0.01" id="quantidade" name="quantidade" value="{{ tarefa.quantidade }}">
    
        <label for="valor">Valor:</label>
        <input type="number" step="0.0001" id="valor" name="valor" value="{{ tarefa.valor }}">
    
        <input type="submit" value="Editar">
    </form>
</body>
</html>
